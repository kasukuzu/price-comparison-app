<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品価格比較アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>商品価格比較アプリ</h1>
    <input type="text" id="keyword" placeholder="検索キーワードを入力" />
    <button onclick="searchProducts()">検索</button>
    <table id="results">
        <thead>
            <tr>
                <th>商品名</th>
                <th>Yahoo価格</th>
                <th>楽天市場価格</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Yahooショッピングの検索
        async function searchYahoo(keyword) {
            const response = await fetch(`http://your-app-name.herokuapp.com/yahoo?keyword=${keyword}`);
            const data = await response.json();
            return data.hits.map(item => ({
                name: item.name,
                price: item.price
            }));
        }

        // 楽天市場の検索
        async function searchRakuten(keyword) {
            const response = await fetch(`http://your-app-name.herokuapp.com/rakuten?keyword=${keyword}`);
            const data = await response.json();
            return data.Items.map(item => ({
                name: item.Item.itemName,
                price: item.Item.itemPrice
            }));
        }

        // 検索ボタンが押されたときの処理
        async function searchProducts() {
            const keyword = document.getElementById('keyword').value;
            if (!keyword) return alert("キーワードを入力してください");

            const [yahooResults, rakutenResults] = await Promise.all([
                searchYahoo(keyword),
                searchRakuten(keyword)
            ]);

            const tableBody = document.querySelector("#results tbody");
            tableBody.innerHTML = "";  // テーブルの内容をリセット

            const allProducts = [...yahooResults, ...rakutenResults];
            allProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.price || '価格不明'}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
