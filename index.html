<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazonと楽天市場の価格比較アプリ</title>
</head>
<body>
    <h1>Amazonと楽天市場の価格比較アプリ</h1>
    <p>このアプリは、Pythonを使ってAmazon、Yahooショッピング、楽天市場から商品を検索し、価格を比較するアプリです。</p>
    <h2>機能</h2>
    <ul>
        <li>キーワード検索による商品検索</li>
        <li>各ショッピングサイトの価格比較</li>
        <li>最安値商品の表示</li>
    </ul>
    <h2>今後の開発予定</h2>
    <p>現在、AmazonアソシエイトAPIを使用した商品情報の取得機能を実装中です。楽天市場とYahooショッピングも対応予定です。</p>
</body>
</html>
